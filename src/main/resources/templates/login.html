<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Little Dance Company</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">



			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
					</li>
				</ul>


			</div>
		</div>
	</nav>
	
	<br><br><br>
						<div align="center">
    				<h2>Welcome to Little Dance Company!</h2>
    				</div>
    				<br><br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				

    				
				<h2> Please Log In </h2>
				<form th:action="@{/login}" method="post">
					
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>

				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					
					<div class = "form-group">
<!-- 						<label for ="username"> Email </label> : --> <br>
						<input type="email" class = "form-control col-9" id ="username" name = "username"
						placeholder="Email" autofocus="autofocus">
					</div>
					
					<div class="form-group">
<!-- 						<label for="password">Password</label>: -->
						 <input type="password" id="password" name="password" class="form-control col-9"
							placeholder="Password" />
					</div>
					
					 <div class="form-check mb-2 mr-sm-2">
   						 <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me" checked>
   						 <label class="form-check-label" for="remember-me"> Remember me </label>
 					 </div>
 					 
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				
				<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
				</div>
			</div>
		</div>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
