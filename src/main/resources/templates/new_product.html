	<div class="container">
		<div align="center">
			<h1>Create New Product</h1>
			<br><br><br>
  			<div class="bd-example">
  				<form th:action="@{/products/save}" method="post" th:object="${product}">
            		<table class="table table-hover" style="table-layout: fixed">
               			<tbody>
                   			<tr>
                    			<td>Product Id:</td>
                  	  			<td><input class="form-control col-9" type="text" th:field="*{id}" placeholder="From 1 to 999" maxlength="3" onfocus="this.value=''"/></td>
                  	 			<td th:if="${#fields.hasErrors('id')}" th:errors="*{id}" >Id Error</td>
                    		</tr>
                    		<tr>
                    			<td>Product Name:</td>
                    			<td><input class="form-control col-9" type="text" th:field="*{name}" placeholder="Phone" maxlength="15"/></td>
                   				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name Error</td>
                   			</tr>
                    		<tr>
                    			<td>Brand Name:</td>
                    			<td><input class="form-control col-9" type="text" th:field="*{brand}" placeholder="Apple" maxlength="15"/></td>
                    			<td th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" >Brand Error</td>
                   			</tr>
                    		<tr>
                    			<td>Made in:</td>
                    			<td><input class="form-control col-9" type="text" th:field="*{madein}" placeholder="United States" maxlength="15"/></td>
                   	 			<td th:if="${#fields.hasErrors('madein')}" th:errors="*{madein}" >Made in Error</td>
             		        </tr>
                    		<tr>
                   	 			<td>Price:</td>
 		                  	 	<td><input class="form-control col-9" type="text" th:field="*{price}" placeholder="$1299.99" maxlength="15" onfocus="this.value=''"/></td>
 		                  	 	<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" >Price Error</td>
  		                  	</tr>
  		              	</tbody>
 			         </table>
      		         <div class="bd-example" align="left">
							<button type="submit" class="btn btn-success">Confirm</button>
							<button type="button" class="btn btn-danger" onclick="window.location.href = './'">Cancel</button>
					 </div>
				</form>
   		  	</div>
 		</div>
