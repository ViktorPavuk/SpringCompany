<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">



			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
					</li>
				</ul>


			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You are now registered.</div>
				</div>
				
				<!-- Passwords don't Match -->
				<div th:if="${param.error}">
						<div class="alert alert-danger">Passwords don't match.</div>
				</div>
				
				<!-- Email is use -->
				<div th:if="${param.exists}">
						<div class="alert alert-danger">This email is already in use.</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" placeholder="" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> 
						<input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" placeholder=""/>
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> 
						<input type="email" id="email" class="form-control mr-sm-2" th:field="*{email}" required autofocus="autofocus" placeholder=""/>
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> 
						<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" placeholder=""/>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password"> Confirm Password </label> 
						<input id="passwordCheck" class="form-control" type="password" th:field="*{passwordCheck}" required autofocus="autofocus" placeholder=""/>
					</div>					
				
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
